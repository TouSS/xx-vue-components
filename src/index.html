<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <title>index</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <style>
    #app {
      height: 99%;
      width: 99%;
      position: absolute;
      margin: auto;
    }
    .el-container {
      height: 100%;
      overflow: hidden;
    }
    .el-main {
      height: 100%;
      overflow: hidden;
      padding: 0px;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but hello-world doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <el-container>
      <el-header>
        <h3>自定义组件（基于Element UI）</h3>
      </el-header>
      <el-container>
        <el-aside>
          <el-menu default-active="file-viewer" @select="onMenuSelect">
            <el-submenu index="components">
              <template slot="title">
                <i class="el-icon-more-outline"></i>
                <span>组件</span>
              </template>
              <el-menu-item v-for="(component, index) in components" :index="component.name" :key="index">
                <i class="el-icon-share"></i>
                <span slot="title">{{component.label}}</span>
              </el-menu-item>
            </el-submenu>
          </el-menu>
        </el-aside>
        <el-main>
          <iframe :src="selectedComponent" width="100%" height="100%" frameborder="0"></iframe>
        </el-main>
      </el-container>
    </el-container>
  </div>

</body>

</html>
